<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h1>Welcome to</h1>
            <h2>Shubham Tic Tac Toe</h2>
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>
    </div>

    <div id="options-screen" class="screen">
        <h2>Choose Your Mode</h2>
        <button id="play-with-bot-btn" class="btn">Play with Automatic Bot</button>
        <button id="play-with-friend-btn" class="btn">Play with Friend</button>

        <div id="bot-difficulty-selection" class="hidden">
            <h3>Select Bot Difficulty</h3>
            <button class="btn difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="btn difficulty-btn" data-difficulty="high">High</button>
            <button class="btn difficulty-btn" data-difficulty="pro">Pro</button>
        </div>

        <div id="symbol-selection" class="hidden">
            <h3>Choose Your Symbol (Player 1)</h3>
            <button class="btn symbol-btn" data-symbol="X">X (Cross)</button>
            <button class="btn symbol-btn" data-symbol="O">O (Zero)</button>
        </div>
        <button id="start-playing-btn" class="btn hidden">Let's Play!</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">Player X's Turn</div>
        <div class="tic-tac-toe-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="player-names" class="hidden">
            <p>Player 1 (<span id="p1-symbol"></span>): <span id="p1-name">Player 1</span></p>
            <p>Player 2 (<span id="p2-symbol"></span>): <span id="p2-name">Player 2</span></p>
        </div>
    </div>

    <div id="result-popup" class="popup">
        <div class="popup-content">
            <h2 id="result-message"></h2>
            <div id="winner-animation" class="hidden">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
            <div id="loser-animation" class="hidden">ðŸ˜” You Lose! ðŸ˜”</div>
            <button id="play-again-same-mode-btn" class="btn hidden">Play Again</button>
            <button id="start-new-game-btn" class="btn">Start New Game</button>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
